spec:
  template:
    spec:
      containers:
      - volumeMounts:
        - name: secured-students-api-config
          mountPath: /app/config
        env:
        - name: JAVA_OPTIONS
          value: "-Dthorntail.project.stage.file=file:///app/config/project-defaults.yml"
      volumes:
        - name: secured-students-api-config
          configMap:
            name: students-api-config
            items:
            - key: "project-defaults.yml"
              path: "project-defaults.yml"